<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Untuk Rendik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <!-- envelope screen- -->
    <div id="envelope-container">
      <img src="envelope.png" alt="envelope" id="envelope" />
      <p>♡ Pesan untuk Rendik ♡</p>
    </div>

    <!-- letter screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Mau jalan bareng lagi ga?</h1>
        <img src="cat_heart.gif" alt="" class="cat" id="letter-cat" />
        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />
          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>
        <p id="final-text" class="final-text" style="display: none"><strong>Jadwal :</strong>Minggu, 1 Maret 2026</p>
        <p id="final-text" class="final-text" style="display: none">Konfirmasi lewat wa ya :D</p>
      </div>
      <!-- <p>Made with ♡ Aini</p> -->
    </div>
    <audio id="music" loop>
      <source src="lagu.mp3" type="audio/mpeg" />
    </audio>
    <script src="script.js">
      // window.addEventListener("click", function() {
      //   document.getElementById("music").play();
      // }, { once: true });
    </script>
  </body>
</html>
